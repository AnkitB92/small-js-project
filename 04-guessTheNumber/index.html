<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <nav>
      <a href="/">Home</a>
      <div class="menu">
        <label for="menu-check" class="menu-label">Projects</label>
        <!-- rendering list via js -->
      </div>
    </nav>

    <main>
      <div class="info">
        <h1>Guess The Number</h1>
        <ul>
          <li>Guess number between 1 to 10</li>
          <li>You have 5 attempts.</li>
        </ul>
      </div>
      <form class="myForm" id="form">
        <label for="guess-input">Enter your guess</label>
        <input type="text" class="guess-input" id="user-input">
        <input type="submit" class="btn hover" id="sub" value="Submit">
      </form>
      <div class="game-control">
        <button class="btn hover" id="start">Start game</button>
        <button class="btn hover" id="end">End game</button>
      </div>
      <div class="display">
        <p>Previous guesses : <span id="guesses"></span></p>
        <p>Chances left : <span id="chances"></span></p>
        <p id="lowHigh"></p>
      </div>
    </main>

  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
